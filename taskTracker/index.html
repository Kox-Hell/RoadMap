<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Chivo:ital,wght@0,100..900;1,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Signika:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main-container">
        <div class="general-container">
            <div class="text">
                <h1>Task Tracker</h1>
            </div>
            <div class="new-input-container">
                <input type="text" placeholder="Start writing and press enter to create a task" class="input">
                <p class="error-message">
                    Input cannot be empty
                </p>
                <button class="enter-button">
                    <img src="assets/icons8-down-left-32.png" alt="" class="enter-icon">
                </button>
            </div>
            <div class="all-tasks-container">
                <div class="task-container">
                    <div class="task-content-container">
                        <input type="checkbox" id="task-0" class="check-box">
                        <label for="task-0">
                            New task is created and added to the list
                        </label>
                    </div>
                    <div class="button-container">
                        <button class="delete-button">
                            <img src="assets/icons8-bin-24.png" class="icon">
                        </button>
                    </div>
                    <hr>
                </div>
                <div class="task-container">
                    <div class="task-content-container">
                        <input type="checkbox" id="task-1" class="check-box">
                        <label for="task-1">
                            Clicking in the checkbox toggles the completness
                        </label>
                    </div>
                    <div class="button-container">
                        <button class="delete-button">
                            <img src="assets/icons8-bin-24.png" class="icon">
                        </button>
                    </div>
                    <hr>
                </div>
                <div class="task-container">
                    <div class="task-content-container">
                        <input type="checkbox" id="task-2" class="check-box">
                        <label for="task-2">
                            Delete button will delete the task from the list
                        </label>
                    </div>
                    <div class="button-container">
                        <button class="delete-button">
                            <img src="assets/icons8-bin-24.png" class="icon">
                        </button>
                    </div>
                    <hr>
                </div>
                <div class="task-container">
                    <div class="task-content-container">
                        <input type="checkbox" id="task-3" class="check-box">
                        <label for="task-3">
                            Complete tasks show at the end with strikethrough
                        </label>
                    </div>
                    <div class="button-container">
                        <button class="delete-button">
                            <img src="assets/icons8-bin-24.png" class="icon">
                        </button>
                    </div>
                    <hr>
                </div>
                <div class="task-container">
                    <div class="task-content-container">
                        <input type="checkbox" id="task-4" class="check-box">
                        <label for="task-4">
                            Marking in-complete will put it back in pending list
                        </label>
                    </div>
                    <div class="button-container">
                        <button class="delete-button">
                            <img src="assets/icons8-bin-24.png" class="icon">
                        </button>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </main>

    <script src="styles.js"></script>
</body>
</html>
